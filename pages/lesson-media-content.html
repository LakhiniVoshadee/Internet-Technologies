<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media Content</title>
  </head>
  <body>
    <h1><strong>Media Contents</strong></h1>
    <!-- 1. Image -->

    <strong>====Images====</strong>
    <br />

    <!-- Internal Image -->
    <img
      src="/images/IMG-20240309-WA0021.jpg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Lakhini's photo"
    />

    <br />
    <!-- External Image -->
    <img
      src="https://www.pexels.com/photo/turkish-coffee-27531110/"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Flowers"
    />

    <!-- 2.  Vedios -->
    <strong>====Vedios=====</strong>

    <br />

    <!-- Internal Vedio -->
    <video
      src="/vedios/6016401-uhd_2160_4096_30fps.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="vedio"
      controls
    ></video>

    <!-- External Vedio -->
    <br />
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="vedio"
      controls
    ></video>

    <br />

    <!-- 3. Audios -->

    <strong>====Audios=====</strong>

    <!-- Internal Audio -->
    <br />
    <audio
      src="/audios/StockTune-Tropical Dreamy Escape_1723284817.mp3"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="audio"
      controls
    ></audio>

    <br />

    <!-- External Audio -->
    <br />

    <!-- 4. Iframe -->

    <strong>====Iframe=====</strong>
    <!-- embedding youtube video in current  -->
    <br />
    <iframe
      src="https://www.youtube.com/embed/lTxn2BuqyzU"
      frameborder="0"
      width="300"
      height="300"
    ></iframe>

    <!-- embedding another website in current html document  -->
    <br />
    <iframe
      src="https://yashithchanuka.com"
      width="300px"
      height="300px"
    ></iframe>
  </body>
</html>
