<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Elements</title>
  </head>
  <body>
    <h1><strong>Form Elements</strong></h1>

    <!-- lable- This is used to define a lable for an element. -->

    <strong>====1. Lable====</strong>

    <br />

    <label for="username">User Name :</label>

    <hr />
    <br />

    <!-- input- This is used to define an input element. -->

    <strong>====2. Input====</strong>

    <br />

    <label for="firstName">First Name :</label>
    <input type="text" placeholder="Enter your first name" maxlength="20" />

    <br />
    <label for="age">Age :</label>
    <input type="number" value="18" />
  </body>
</html>
