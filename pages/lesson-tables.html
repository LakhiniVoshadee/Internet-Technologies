<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1><strong>Tables</strong></h1>
    <strong>======Simple Table Structure====</strong>
    <br />

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lakhini</td>
          <td>Voshadee</td>
          <td>24</td>
          <td>0775279595</td>
        </tr>
        <tr>
          <td>Dinithi</td>
          <td>Lakshani</td>
          <td>-</td>
          <td>0775279595</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Summery 1</td>
          <td>Summery 2</td>
          <td>Summery 3</td>
          <td>Summery 4</td>
        </tr>
      </tfoot>
    </table>

    <hr />
    <br />

    <strong>======Table with colspan====</strong>

    <table style="width: 400px; text-align: center">
      <tr style="height: 100px">
        <td colspan="2">1</td>
        <!-- <td>2</td> -->
        <td>3</td>
        <td>4</td>
      </tr>

      <tr style="height: 100px">
        <td>5</td>
        <td colspan="2">6</td>
        <!-- <td>7</td> -->
        <td>8</td>
      </tr>

      <tr style="height: 100px">
        <td>9</td>
        <td colspan="3">10</td>
        <!-- <td>11</td>
        <td>12</td> -->
      </tr>

      <tr style="height: 100px">
        <td colspan="4">13</td>
        <!-- <td>14</td>
        <td>15</td>
        <td>16</td> -->
      </tr>
    </table>

    <hr />
    <br />

    <strong>======Table with rowspan====</strong>
    <table style="width: 400px; text-align: center">
      <tr style="height: 100px">
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>

      <tr style="height: 100px">
        <!-- <td>5</td> -->
        <td>6</td>
        <td>7</td>
        <td rowspan="3">8</td>
      </tr>

      <tr style="height: 100px">
        <td>9</td>
        <td rowspan="2">10</td>
        <td>11</td>
        <!-- <td>12</td> -->
      </tr>

      <tr style="height: 100px">
        <td>13</td>
        <!-- <td>14</td> -->
        <td>15</td>
        <!-- <td>16</td> -->
      </tr>
    </table>

    <hr />
    <br />
  </body>
</html>
