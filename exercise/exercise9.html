<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-9</title>
    <style>
      .box {
        background-color: rgb(129, 145, 38);
        padding: 16px;
        border: 1px solid black;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .box2 {
        grid-column: 2/4;
      }

      .box3 {
        grid-column: 1/3;
      }

      .box8 {
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box">5</div>
      <div class="box box6">6</div>
      <div class="box">7</div>
      <div class="box box8">8</div>
    </div>
  </body>
</html>
